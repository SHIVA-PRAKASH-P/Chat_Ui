<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-box">

        <!-- Header -->
        <div class="chat-header">
            <div class="dp"></div>
            <span class="username">Alex</span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-body">

            <div class="message received">
                Hi! Are you free now?
            </div>

            <div class="message sent">
                Yes, I’m free. What’s up?
            </div>

            <div class="message received">
                Just wanted to discuss our project.
            </div>

        </div>

        <!-- Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>

    </div>

</body>
</html>
